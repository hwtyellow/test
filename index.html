    <script>
        $(function(){
            $('#dowebok').fullpage({
                'navigation': true,
                // loopBottom: true,
                'resize': true,
                onLeave: function(anchorLink, index){    
                    var loadedSection = $(this);      
                    if(index == 2){        
                        $('.slider2_font').css({'animation':'u_d 2s ease','-webkit-animation':'u_d 2s ease','-moz-animation':'u_d 2s ease','-o-animation':'u_d 2s ease'});
                        $('.slider2_lefts').css({'animation':'lefts 2s ease','-webkit-animation':'lefts 2s ease','-moz-animation':'lefts 2s ease','-o-animation':'lefts 2s ease'});
                        $('.slider2_rights').css({'animation':'rights 2s ease','-webkit-animation':'rights 2s ease','-moz-animation':'rights 2s ease','-o-animation':'rights 2s ease'});  
                    }else if(index == 3){        
                        $('.slider3_font').css({'animation':'u_d 2s ease','-webkit-animation':'u_d 2s ease','-moz-animation':'u_d 2s ease','-o-animation':'u_d 2s ease'});
                        $('.slider3_icons li').css({'animation':'rotate_y 2s ease','-webkit-animation':'rotate_y 2s ease','-moz-animation':'rotate_y 2s ease','-o-animation':'rotate_y 2s ease'});
                    }else if(index == 5){        
                        $('.slider5_mac').css({'animation':'lefts 2s ease','-webkit-animation':'lefts 2s ease','-moz-animation':'lefts 2s ease','-o-animation':'lefts 2s ease'});
                        $('.slider5_mactext').css({'animation':'little_lefts 4s ease','-webkit-animation':'little_lefts 4s ease','-moz-animation':'little_lefts 4s ease','-o-animation':'little_lefts 4s ease'});
                        $('.slider5_tit').css({'animation':'rights 2s ease','-webkit-animation':'rights 2s ease','-moz-animation':'rights 2s ease','-o-animation':'rights 2s ease'});
                        $('.slider5_text').css({'animation':'rights 2s ease','-webkit-animation':'rights 2s ease','-moz-animation':'rights 2s ease','-o-animation':'rights 2s ease'});
                    }   
                     
                 }
            });
        });
